<!DOCTYPE html>

<html>

<head>
	<title>Form</title>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form action"#" method="POST" name="form" id="form">
    <div>
     <label for="name">Name:</label>
     <input type="text" name="name" id="name" placeholder="Enter Your Name" required>
    </div>
    <div>
     <label for="email">Email:</label>
     <input type="email" name="email" id="email" placeholder="Enter Your Email" required>
    </div>
	<div>
     <label for="gender">Gender:</label>
     <input type="radio" value="Male" name="gender" required> Male
     <input type="radio" value="Female" name="gender" required> Female
    </div>
		<div>
     <label for="laptop">Laptop Brands:</label>
       <select name="laptop" id="laptop">
       <option value="laptop" disabled selected>Laptop Brands</option>
       <option value="Apple">Apple</option>
       <option value="Asus">Asus</option>
       <option value="HP">HP</option>
       </select>
      </div>
    <div>
     <label for="age">Age:</label>
     <input type="number" name="age" id="age" placeholder="Enter Your Age" required>
    </div>
    <div>
     <label for="dob">DOB:</label>
     <input type="date" name="dob" id="dob" placeholder="Enter Your DOB" required>
    </div>
	<div>
     <label for="password">Password:</label>
     <input type="password" name="password" id="password" placeholder="Enter Your Password" required>
    </div>
	<button type="submit" value="Submit">Submit</button><br>
	 <label for="portfolio">Add your homepage:</label>
     <input type="url" id="portfolio" name="portfolio"> 
	
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
